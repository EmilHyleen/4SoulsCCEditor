<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="jquery_3.6.0.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript" defer></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="text/javascript" src="script.js" defer></script>

    <title>4souls card editor</title>
</head>
<body>
    <section id="left">
        <div id="selected-card-type">
            <canvas id="canvas"></canvas>
        </div>
    </section>
    <section id="right">
        <div class="card-type">
            <label for="card-type-selector">Card Type</label>
            <select id="card-type-selector" name="card-type-selector">
                <option value="character" selected="selected">Character</option>
                <option value="monster" disabled>Monster</option>
                <option value="boss" disabled>Boss</option>
                <option value="loot" disabled>Loot</option>
                <option value="treasure" disabled>Treasure</option>
            </select>
        </div>
        <br>
        <div class="card-name">
            <label for="card-name">Name</label>
            <input type="text" name="card-name" id="card-name" value="ISAAC" maxlength="32">
        </div>
        <br>
        <div class="card-background">
            <label for="card-background-selector">Background Art</label>
            <select id="card-background-selector" name="card-background-selector">
                <option value="1" selected="selected">Default</option>
                <option value="2" >Arcade</option>
                <option value="3" >Closet</option>
                <option value="4" >Corpse</option>
                <option value="5" >Cursed</option>
                <option value="6" >Hell</option>
                <option value="7" >Mines</option>
                <option value="8" >Tainted</option>
                <option value="0" >None</option>
            </select>
        </div>
        <br>
        <div class="card-image">
            <label>Image File:</label><br/>
            <input type="file" id="imageLoader" name="imageLoader"/>
            <br>
            <label for="scaleSlider">Scale</label>
            <input type="range" min="1" max="200" value="100" class="scaleSlider" id="scaleSlider">
            <!-- <br> -->
            <!-- <label for="rotationSlider">Rotate</label>
            <input type="range" min="-360" max="360" value="0" class="rotationSlider" id="rotationSlider"> -->
            <br>
            <label for="alignXSlider">Align X</label>
            <input type="range" class="alignXSlider" id="alignXSlider">
            <br>
            <label for="alignYSlider">Align Y</label>
            <input type="range" class="alignYSlider" id="alignYSlider">
            <br>
            <label for="center-image-check-x">Center Image X</label>
            <input type="checkbox" name="center-image-check-x" id="center-image-check-x" checked>
            <br>
            <label for="center-image-check-y">Center Image Y</label>
            <input type="checkbox" name="center-image-check-y" id="center-image-check-y" checked>
            <br>
            <label for="scale-to-canvas-check">Scale to Canvas</label>
            <input type="checkbox" name="scale-to-canvas-check" id="scale-to-canvas-check">
        </div>
        <br>
        <div class="character-health">
            <label for="character-health">Health</label>
            <input type="number" name="character-health" id="character-health" value="2" min="0" max="9">
        </div>
        
        <div class="character-attack">
            <label for="character-attack">Attack</label>
            <input type="number" name="character-attack" id="character-attack" value="1" min="0" max="9">
        </div>

        <div class="character-effect">
            <br>
            <label for="character-effect-r1">Effect</p>
            <input style="display: block;" type="text" id="character-effect-r1" name="character-effect-r1" maxlength="32">
            <input style="display: block;" type="text" id="character-effect-r2" name="character-effect-r2" maxlength="32">
            <input style="display: block;" type="text" id="character-effect-r3" name="character-effect-r3" maxlength="32">
            <input style="display: block;" type="text" id="character-effect-r4" name="character-effect-r4" maxlength="32">
            
            <label for="default-effect-check" >Default?</label>
            <input type="checkbox" name="default-effect-check" id="default-effect-check" checked>
            <br>
            <label for="tappable-effect-check" >Tappable?</label>
            <input type="checkbox" name="tappable-effect-check" id="tappable-effect-check" checked>
        </div>
        <br>
        <div class="eternal-name">
            <label for="eternal-name">Eternal</label>
            <input type="text" name="eternal-name" id="eternal-name" value="the d6" maxlength="32">
        </div>
    </section>
</body>
</html>
